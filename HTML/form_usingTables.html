<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <table cellspacing="10" cellpadding="5">
            <tr>
                <td>*Enter Name</td><td><input type="text" name="Full Name" placeholder="Enter FullName" required></td>
            </tr>
            <tr>
                <td>*Enter Email</td><td><input type="email" name="email" placeholder="Enter valid email" required></td>
            </tr>
            <tr>
                <td>*Enter age</td><td><input type="number" name="age" placeholder="age" required></td>
            </tr>
            <tr>
                <td>Which option describe your current role</td>
                <td>
                    <select id="title" name="title">
                        <option value="">--select--</option>
                        <option value="Student">Student</option>
                        <option value="Working">Working</option>
                        <option value="unemployed">Unemployed</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><p>would you like to list refrence </p></td><td><input type="radio" name="preference" value="Yes">Yes</td>
                <td><input type="radio" name="preference" value="Yes">No</td>
            </tr>
            <tr>
                <td>What position would you like to apply </td>
                <td>
                    <select id="position" name="position">
                        <option value="">--select--</option>
                        <option value="position1">Position 1</option>
                        <option value="position2">Position 2</option>
                        <option value="position3">Position 3</option>
                    </select>
                </td>
            </tr>
            <tr><td rowspan="7">what languages do you know </td></tr>
            <tr><td><input type="checkbox" name="Python" value="Python">Python</td></tr>
            <tr><td><input type="checkbox" name="Java" value="Java">Java</td></tr>
            <tr><td><input type="checkbox" name="C++" value="cpp">C++</td></tr>
            <tr><td><input type="checkbox" name="C" value="c">C</td></tr>
            <tr><td><input type="checkbox" name=".NET" value="net">.NET</td></tr>
            <tr><td><input type="checkbox" name="Ruby" value="Ruby">Ruby</td></tr>

            <tr><td>Upload you resume</td><td><input type="file" id="resume" name="resume" multiple></td></tr>
            <tr><td>Any comments?</td><td><textarea id="feedback" name="feedback" placeholder="Enter your coments here"></textarea></td></tr>
            
            
            
        </table>
    </form>
</body>
</html>
