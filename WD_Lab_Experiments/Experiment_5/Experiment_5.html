<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <form><caption><h1 style="text-align: center;">Registration Form</h1></caption>
        <table style="margin: auto; border-radius: 20px; overflow: hidden;" cellpadding="10" border="1" cellspacing="0">
            <tr>
                <td>Name</td><td><input type="text" placeholder="First Name"><br>
                <input type="text" placeholder="Last Name"></td>
            </tr>
            <tr>
                <td>Password</td><td><input type="password" placeholder="Enter Password"></td>
            </tr>
            <tr>
                <td>E-mail</td><td><input type="email" placeholder="abc@examle.com"></td>
            </tr>
            <tr>
                <td>Phone</td><td><input type="number" placeholder="Enter contact"></td>
            </tr>
            <tr>
                <td>Sex</td><td><input type="radio" name="Gender" value="Male">Male
                <input type="radio" name="Gender" name="Female">Female</td>
            </tr>
            <tr>
                <td>Date of Birth</td><td><input type="date"></td>
            </tr>
            <tr>
                <td>Languages Known</td><td><input type="checkbox">English<br>
                <input type="checkbox">Hindi<br>
                <input type="checkbox">Tamil<br>
                <input type="checkbox">French</td>
            </tr>
            <tr>
                <td>Address</td><td><input type="text" placeholder="Flat number"><br>
                <input type="text" placeholder="Stree Address"><br>
                <input type="text" placeholder="City"><br>
                <input type="text" placeholder="State"></td>
            </tr>
            <tr><td colspan="2"><input type="submit" value="submit"></tr></td></tr>
        </table>
    </form>
</body>
</html>
