<!DOCTYPE html>
<html>
<body>

<h2>Destroy Earth at your will and surprise the Astronaught</h2>

<!-- <p>JavaScript can change HTML attribute values.</p> -->

<!-- <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p> -->

<button onclick="document.getElementById('myImage').src='imageEarth.jpg'">Reverse time</button>

<img id="myImage" src="imageEarth.jpg" style="width: 800px;">

<button onclick="document.getElementById('myImage').src='moonimage.jpg'">Destroy!!</button>

<button onclick="document.getElementById('myImage').style.display='none'">Hide</button>

<button onclick="document.getElementById('myImage').style.display='inline'">Show</button>

</body>
</html>
